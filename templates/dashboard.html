<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        table, th, td { 
            border: 1px solid black; 
            border-collapse: collapse; 
            padding: 8px; 
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h2>Comparison Dashboard</h2>
    <a href="/">Back to Home</a><br><br>
    <table>
        <thead>
            <tr>
                <th>Original Signature</th>
                <th>Test Signature</th>
                <th>Similarity (%)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>
                    <img src="{{ url_for('static', filename='uploads/' ~ row[0]) }}" alt="Original Signature">
                </td>
                <td>
                    <img src="{{ url_for('static', filename='uploads/' ~ row[1]) }}" alt="Test Signature">
                </td>
                <td style="color: {{ 'red' if row[2] < 50 else 'green' }};">
                    {{ row[2] }}%
                </td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
