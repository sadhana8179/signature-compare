<!DOCTYPE html>
<html>
<head>
    <title>Signature Comparison</title>
</head>
<body>
    <h2>Fraud Signature Detection</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Original Signature:</label>
        <input type="file" name="original" required><br><br>
        <label>Test Signature:</label>
        <input type="file" name="test" required><br><br>
        <button type="submit">Compare</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
        <a href="/dashboard">View All Comparisons</a>
    {% endif %}
</body>
</html>

</html>
